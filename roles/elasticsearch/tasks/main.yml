---
- name: Install Elasticsearch RPM
  ansible.builtin.rpm:
    name: /tmp/elasticsearch.rpm
    state: present
    disable_gpg_check: no

- name: install required applications
  ansible.builtin.yum:
    name:
      - java-latest-openjdk
    state: latest
  notify: service

- name: place elasticsearch config template
  ansible.builtin.template:
    src: templates/elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
  notify:
    - service
    - firewall

- name: set jvm minimum memory to 50%
  ansible.builtin.lineinfile:
    dest: /etc/elasticsearch/jvm.options
    regexp: '^(.*)Xms(\d+)g(.*)$'
    line: '\1Xms{{ (ansible_memtotal_mb*0.5)|int|abs }}m\3'
    backrefs: yes
  notify: service

- name: set jvm maximum memory to 50%
  ansible.builtin.lineinfile:
    dest: /etc/elasticsearch/jvm.options
    regexp: '^(.*)Xmx(\d+)g(.*)$'
    line: '\1Xmx{{ (ansible_memtotal_mb*0.5)|int|abs }}m\3'
    backrefs: yes
  notify: service

- name: set vm.max_map_count to 262144
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: "262144"
    state: present
  notify: service

- name: Flush handlers
  meta: flush_handlers
...
